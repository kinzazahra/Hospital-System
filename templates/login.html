{% extends 'base.html' %}
{% block content %}
<div class="container mt-2 mb-2">
    <div class="card max-w-600 mx-auto">
        <div class="text-center mb-1">
            <h2 style="color: var(--primary);">Patient Portal</h2>
            <p style="color: var(--secondary);">Please login to manage your appointments</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-block mt-1">Secure Login</button>
        </form>

        <div class="text-center mt-1">
            <p>New patient? <a href="/register" style="color: var(--primary); font-weight: 600;">Create an account</a></p>
        </div>
    </div>
</div>
{% endblock %}
